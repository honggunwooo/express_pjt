<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>í”„ë¦¬ë¯¸ì—„ ê²Œì‹œíŒ</title>
    <style>
        :root {
            --bg-light: #f5f5f7;
            --bg-dark: #121212;
            --text-light: #000;
            --text-dark: #fff;
            --card-light: #fff;
            --card-dark: #1e1e1e;
            --border-light: #ccc;
            --border-dark: #444;
            --blue: #007aff;
            --glass: rgba(255, 255, 255, 0.2);
            --input-bg: #f0f0f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: var(--bg-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 80%;
            background: var(--card-light);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            text-align: center;
            color: var(--blue);
            font-size: 36px;
            margin-bottom: 30px;
        }

        .toggle-theme {
            background: var(--blue);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background 0.3s;
        }

        .toggle-theme:hover {
            background: #005ecb;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-light);
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--blue);
            outline: none;
            box-shadow: 0px 0px 10px rgba(0, 122, 255, 0.3);
            background: #fff;
        }

        button {
            background: var(--blue);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background: #005ecb;
            transform: scale(1.05);
        }

        /* ê°€ë¡œ ì •ë ¬ì„ ìœ„í•œ ìŠ¤íƒ€ì¼ */
        .articles {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        .article {
            background: var(--card-light);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--blue);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
        }

        .article h2 {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .article p {
            font-size: 15px;
            color: #666;
            margin-bottom: 8px;
        }

        .article small {
            font-size: 12px;
            color: #888;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: darkred;
        }

        /* ë‹¤í¬ ëª¨ë“œ */
        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        body.dark-mode .container {
            background: var(--card-dark);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode input, 
        body.dark-mode textarea {
            background: var(--card-dark);
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        body.dark-mode .article {
            background: var(--card-dark);
            border-left-color: var(--blue);
        }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ëª¨ë°”ì¼ì—ì„œ ì¹´ë“œ ì„¸ë¡œ ì •ë ¬ */
        @media (max-width: 768px) {
            .article {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <button class="toggle-theme">ğŸŒ™ ë‹¤í¬ ëª¨ë“œ</button>

    <div class="container">
        <h1>ğŸ“Œ í”„ë¦¬ë¯¸ì—„ ê²Œì‹œíŒ</h1>
        <form id="articleForm">
            <input type="text" id="authorId" placeholder="ì‘ì„±ì ID" required>
            <input type="text" id="title" placeholder="ì œëª©" required>
            <textarea id="content" placeholder="ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”" required></textarea>
            <button type="submit">ê²Œì‹œê¸€ ì‘ì„±</button>
        </form>
        <div id="articles" class="articles"></div>
    </div>

    <script>
        // ë‹¤í¬ ëª¨ë“œ
        const themeButton = document.querySelector('.toggle-theme');
        themeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', mode);
            themeButton.textContent = mode === 'dark' ? 'â˜€ï¸ ë¼ì´íŠ¸ ëª¨ë“œ' : 'ğŸŒ™ ë‹¤í¬ ëª¨ë“œ';
        });

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeButton.textContent = 'â˜€ï¸ ë¼ì´íŠ¸ ëª¨ë“œ';
            }
            fetchArticles();
        };

        async function fetchArticles() {
            const response = await fetch('http://localhost:3000/articles');
            const articles = await response.json();
            const articlesDiv = document.getElementById('articles');
            articlesDiv.innerHTML = '';

            articles.forEach(article => {
                const articleEl = document.createElement('div');
                articleEl.classList.add('article');
                articleEl.innerHTML = `
                    <div>
                        <h2>${article.title}</h2>
                        <p>${article.content}</p>
                        <small>ì‘ì„±ì ID: ${article.author_id} | ${new Date(article.date).toLocaleString()}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteArticle(${article.id})">ì‚­ì œ</button>
                `;
                articlesDiv.appendChild(articleEl);
            });
        }

        async function deleteArticle(id) {
            const response = await fetch(`http://localhost:3000/articles/${id}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                alert('ê²Œì‹œê¸€ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
                fetchArticles();
            } else {
                alert('ê²Œì‹œê¸€ ì‚­ì œ ì‹¤íŒ¨!');
            }
        }

        document.getElementById('articleForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const authorId = document.getElementById('authorId').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const response = await fetch('http://localhost:3000/articles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ author_id: authorId, title, content })
            });

            if (response.ok) {
                alert('ê²Œì‹œê¸€ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!');
                document.getElementById('articleForm').reset();
                fetchArticles();
            } else {
                alert('ê²Œì‹œê¸€ ì‘ì„± ì‹¤íŒ¨!');
            }
        });
    </script>
</body>
</html>
